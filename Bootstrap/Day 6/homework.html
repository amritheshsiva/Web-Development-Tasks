<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-2 mb-2">
        <form>
        <div class="card p-4">
        <h2 style="text-align: center; color: rgb(25, 25, 196)">Bakery Feedback Form</h2>
        <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="order">Type of Order</label>
            <select class="form-control" id="order">
                <option>--Select Order Type--</option>
                <option>Cake</option>
                <option>Cookies</option>
                <option>Pastries</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Your Feedback</label>
            <textarea class="form-control" rows="5" id="comment" placeholder="Enter your feedback here"></textarea>
        </div>
        <div class="form-group">
            <label>Preferred Contact Method</label>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="contact" id="emethod">
                Email</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="contact" id="pmethod">
                Phone</label>
            </div>
        </div>
        <div class="form-group">
            <label for="range">Satisfaction Level (1-10)</label>
            <input type="range" class="form-control-range" name="range" id="range" min="1" max="10">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary ">Submit Feedback</button>
        </div>
        </div>
        </form>
    </div>
    
</body>
</html>
