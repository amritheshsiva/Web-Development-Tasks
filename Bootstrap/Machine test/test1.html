<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card"> 
                    <div class="card-body">
                        <h3 class="ml-3"><strong>Sign Up</strong></h3>
                        <p class="ml-3">Please fill this form  to create an account!</p>
                        <form class="p-3">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <input type="text" class="form-control bg-light border-0" placeholder="First name">
                                    </div>
                                    <div class="col-md-6">
                                        <input  type="text" class="form-control border-0 bg-light" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control border-0 bg-light" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control border-0 bg-light" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control border-0 bg-light" placeholder="Confirm Password">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="#checkbox">
                                    <input type="checkbox" class="form-check-input" id="checkbox">I accept the <span><a href="#">
                                        Terms of Use</a></span> &amp; <span><a href="#">Privacy Policy</a></span>
                                </label>
                            </div>
                            <button type="button" style="width: 155px; height: 33px; line-height: 2px;" class="btn btn-primary mt-2 "><span>Sign Up</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center text-white mt-2">Already have an account? <span><a href="#" class="text-white"><u>Login here.</u></a></span></p>
    </div>

    
</body>
</html>
