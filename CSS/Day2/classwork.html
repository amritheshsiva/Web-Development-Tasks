<!DOCTYPE html>
<html>
<head>  
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Model Trial</title>
	<style>
		.innerbox{
			background-color: whitesmoke;
			border: 6px solid red;
			padding: 30px;
			margin: 10px;
		}
		.middlebox{
			background-color: rgb(214, 214, 218);
			border: 12px solid blue;
			padding: 20px;
		}
		.outerbox{

			background-color: rgb(194, 191, 191);
			border: 20px solid green;
			width: 400px;
			padding: 35px;
			margin-top: 200px;
			margin-left: 500px;
			margin-right: 500px;
		}
	</style>
</head>
<body>
	<div class="outerbox">
		<div class="middlebox">
			<div class="innerbox">
			</div>
		</div>
	</div>

</body>
</html>
