<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h2>Lottery Tickets</h2>
    <p id="tickets"></p>
    <button id="btn" class="btn btn-primary" onclick="getResult()">Select Winner</button>
    <h3 id="winner" style="color:red;"></h3>
    <!-- Modal -->
     <div class="modal fade" id="winnerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Winner</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="modalWinner" style="color:red;"></h4>
                </div>
            </div>
        </div>
    </div>

<script>
    let tickets=[1001,1002,1003,1004,1005,1006];
    document.getElementById("tickets").innerHTML=tickets;
    function getResult() {
    let randomIndex = Math.floor(Math.random() * tickets.length);
    let winner = tickets[randomIndex];
    console.log('Winner is:', winner);
    document.getElementById('winner').innerText = 'Winner: ' + winner;
    document.getElementById('modalWinner').innerText = 'Winner: ' + winner;
    let modal = new bootstrap.Modal(document.getElementById('winnerModal'));
    modal.show();
  }
</script>

</body>
</html>
