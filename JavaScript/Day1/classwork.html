<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
</head>
<body>
    <script>
        let tshirt=400;
        let n=5;
        let cap=150;
        let m=3;
        let totalearning= tshirt*n + cap*m;
        document.write("Total earning is: " + totalearning);
        tshirt=450; // updated price of tshirt
        let totupdatedearning= tshirt*n + cap*m;
        document.write(" <br>Total updated earning is: " + totupdatedearning);
    </script>
    
</body>
</html>
