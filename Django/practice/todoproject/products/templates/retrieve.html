{%extends 'layout/app-layout.html'%}
{%block 'content'%}
<h1>Retrieve Products</h1><br>
<table border="1" style="margin-left:35%;">
    <tr><th>Product_id</th>
        <th>Product_name</th>
        <th>Product_price</th>
        <th colspan="3" style="text-align:center;">Actions</th></tr>
        
    {%for products in product_list%}
    <tr>
    <td>{{products.id}}</td>
    <td>{{ products.name }} </td> 
    <td>{{ products.price }}</td>
    <td ><a href="{%url 'updateproduct' products.id %}" class="btn btn-success" value="edit" type="submit">Edit</a></td>
    <td><a href="{%url 'deleteproduct' products.id %}" class="btn btn-success" value="edit" type="submit">Delete</a></td>
    <td><a href="{%url 'generate_pdf' products.id %}" class="btn btn-success" value="edit" type="submit">Pdf</a></td></tr>
       {% endfor %}
    </table>
{%endblock%}
