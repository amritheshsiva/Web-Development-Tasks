<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Tracker</title>
</head>
<body>
    <script>
        let friend = {
            name: "Jishnu",
            birthDate: "2002-12-12"
        };

        function getBirthdayDetails(friend) {
            let birth = new Date(friend.birthDate);
            let year = birth.getFullYear();
            let monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let monthName = monthNames[birth.getMonth()];
            let day = birth.getDate();
            let today = new Date();
            let age = today.getFullYear() - year;
            let hasBirthdayPassed = today.getMonth() > birth.getMonth() || (today.getMonth() === birth.getMonth() && today.getDate() >= birth.getDate());
            if (!hasBirthdayPassed) {
                age--;
            }
            document.write(`${friend.name} was born on ${day} ${monthName}, ${year} and is ${age} years old.`);
        }

        getBirthdayDetails(friend);
    </script>
</body>
</html>
