<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <form>
            <h1>Feedback Form</h1><br>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="fd">Let us know what you liked, what could be improved, or any suggestions you have:</label>
                <textarea class="form-control" id="fd"></textarea>
            </div>
            <div class="form-group">
                <label for="sel1">How did you find our website?</label>
                <select class="form-control" id="sel1">
                    <option>Google </option>
                    <option>Social Media</option>
                    <option>Friend</option>
                    <option>Other</option>
                </select>
            </div>
            <label>How satisfied are you with your experience on our site?</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input "name="optradio"> 1
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"name="optradio" > 2
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" > 3
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" > 4
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" > 5
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 ">Submit</button>
        </form>
    </div>  
</body>
</html>
