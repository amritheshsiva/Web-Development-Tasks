<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <script>
        for (i=1;i<=5;i++){

        let num=Number(prompt("Enter a number between 1 and 5:"));
        switch(num){
            case 1:
                document.write("Wrong guess. Try again.<br>");
                break;
            case 2:
                document.write("Wrong guess. Try again.<br>");  
                break;
            case 3:
                document.write("You guessed it right!<br>");
                break;
            case 4:
                document.write("Wrong guess. Try again.<br>");  
                break;
            case 5: 
                document.write("Wrong guess. Try again.<br>");  
                break;
            default:
                document.write("Invalid input<br>");
                continue;
        }
        if(num===3){
            break;   
        }     
    }
    if(i>5){
            document.write("Game Over");
        }
    </script>
    
</body>
</html>
