<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(#b7b7ea,#f0d2b6)            ;
        }
        .loginspace{
            padding: 35px 35px 35px 25px;
            margin:-10px -8px -10px 50% ;
            border-left: 1px solid black;
            height: 665px ;
            background-color: white;
        }
        form{
            padding: 105px 0px 0px 10px ;
            font-size: 15px;
            font-family: sans-serif;
        }
        form h1{
            color: orangered;
        }

        label[for="email"],label[for="password"]{
            font-size:15px;
            font-weight: 600;
        }

        input[type="text"], input[type="password"]{
            width:100%;
            height: 25px;
            min-width: 285px;
        } 
    
        input[type="button"]{
            color: white;
            background-color: orangered;
            width:101%;
            height: 27px;
            border: orangered;
            font-size: medium;
            font-weight: 600;
            min-width: 292px;
        }

        @media only screen and (orientation:portrait) {
            .loginspace{
                margin-left: -60px;
                height: 640px;
                padding-left: 70px;
            }
            form{
                font-size: 18px;
                padding-top: 50px;
                text-align: justify;
                margin-left:5px
            }  
            input[type="text"], input[type="password"]{
                /* margin-left: -30px; */
                width: 100%;
                height: 30px;
                /* max-width: 500px; */
                min-width: 200px;
    
            } 
    
            input[type="button"]{
                font-weight: 700;
                color: white;
                background-color: orangered;
                width: 101%;
                height: 32px;
                border: orangered;
                font-size: 20px;
                /* max-width: 510px; */
                min-width: 210px;
            }
            label[for="login"]{
                font-size: 15px;
            }
         
        }

    </style>
</head>
<body>
    <div class="loginspace">
        <form>
            <h1>Login Form</h1><br>
            <label for="email">Email :</label> <br>
            <input type="text" id="email"><br><br>
            <label for="password">Password</label> <br>
            <input type="password" id="password"><br><br>
            <input type="checkbox" id="login">
            <label for="login"><i>Remember Me</i></label><br><br>
            <input type="button" value="Login">
        </form>
    </div>
</body>
</html>
