<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celsius=Number(prompt("Enter Celcius:"));
        let fahr=(celsius*1.8)+32;
        document.write("The celsius in Fahrenheit is:"+fahr);
    </script>
    
</body>
</html>
