<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter a: "));
        let b = Number(prompt("Enter b:"));
        let c = Number(prompt("Enter c:"));

        let discriminant = b * b - 4 * a * c;
        let root1, root2;

        if (discriminant > 0) {
            root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            document.write("Roots are real and different <br>");
            document.write("Root 1 : " + root1 + "<br>");
            document.write("Root 2 : " + root2 + "<br>");
        } 
        else if (discriminant === 0) {
            root1 = root2 = (-b / (2 * a));
            document.write("Roots are real and equal <br>");
            document.write("Root 1 and Root 2 : " + root1 + "<br>");
        } 
        else {
            let real = (-b / (2 * a)).toFixed(2);
            let imaginary = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);

            document.write("Roots are complex (imaginary) <br>");
            document.write(`Root 1 : ${real} + ${imaginary}i <br>`);
            document.write(`Root 2 : ${real} - ${imaginary}i <br>`);
        }
    </script>
</body>
</html>
