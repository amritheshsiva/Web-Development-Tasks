<!DOCTYPE html>
<html>
<head>
    <title>Filtered Customers</title>
</head>
<body>
    <h2>Customers with @example.com Email</h2>

    <ul>
        {% for customer in customers %}
            <li>{{ customer.name }} - {{ customer.email }}</li>
        {% empty %}
            <li>No matching customers</li>
        {% endfor %}
    </ul>

    <br>
    <a href="/customers/all/">Back to All Customers</a>
</body>
</html>
