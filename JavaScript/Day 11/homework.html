<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Class</title>
</head>
<body>
    <script>
    class User {
        constructor(name, age, email) {
            this.name = name;
            this.age = age;
            this.email = email;
        }
        getName() {
            return this.name;
        }
        getAge() {
            return this.age;
        }
        setEmail(newEmail) {
            if (newEmail.includes("@")) {
                this.email = newEmail;
            } 
            else {
                console.log("Invalid email address!");
            }
        }
    }
    
    let user1 = new User("Amrithesh", 21, "amrithesh@example.com");
    user1.setEmail("invalidemail.com"); 
    user1.setEmail("amrithesh123@gmail.com"); 
    document.write("Name: " +user1.getName()+"<br>" +"Age: "+ user1.getAge()+"<br>"+"Email: "+user1.email);
    
    </script>
</body>
</html>
