    <script>
        let n=Number(prompt("Enter a number:"));
        isPrime=true;
        if(n<=1){
            isPrime=false;
        }
        else{
            for(let i=2;i<n;i++){
                if(n%i==0){
                    isPrime=false;                    
                }
            }
        }
        if(isPrime){
            document.write(`The number ${n} is a prime number`);
        }
        else{
            document.write(`The number ${n} is not a prime number`);
        }
