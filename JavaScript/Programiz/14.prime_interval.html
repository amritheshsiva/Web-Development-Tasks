<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start=Number(prompt("Enter a starting number:"));
        let end=Number(prompt("Enter the end number"));
        for(num=start;num<=end;num++)
        {
            let isPrime=true;
            if (num<=1){
        isPrime=false;
      }
      else{
        for(let i=2;i<num;i++){
          if(num%i==0){
            isPrime=false;
            break;
          }
        }
      }
      if(isPrime){
        document.write(num+"<br>");
      }
    }
    </script>
</body>
</html>
